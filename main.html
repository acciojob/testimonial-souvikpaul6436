<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Testimonial Section</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .testimonial-container {
        padding: 20px;
        background-color: #f5f5f5;
    }

    .testimonial {
        padding: 15px;
        border: 1px solid #ccc;
        background-color: white;
        margin-bottom: 20px;
    }

    .testimonial p {
        margin: 0;
        font-size: 10px;
        line-height: 1.5;
    }

    .testimonial .author {
        text-align: right;
        font-style: italic;
    }
</style>
</head>
<body>

<div class="testimonial-container">
	<h1>Testimonials</h1>
    <div class="testimonial">
        <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
        <p class="author">- John Doe</p>
    </div>

    <div class="testimonial">
        <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
        <p class="author">- Jane Smith</p>
    </div>

   
</div>

</body>
</html>
